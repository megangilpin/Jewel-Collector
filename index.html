<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- bootstrap link -->

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Crystal Collector</title>
</head>
<body>

    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center my-5">
           <h1>Cyrstal Collector Game!</h1>
          </div>
        </div>
      </div>
    </header>

    <section class="container">

    <div class="row">
      <div class="col-sm-12 jumbotron text-center my-5">
        <p> this is where the instructions go!</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-6">

<!-- Numer row -->
        <div class="row ">
          <div class="card col-sm-6">
            <div class="card-body" id="compnum">
                     computer number
                     <span></span>
              </div>
           </div>
    
           <div class="card col-sm-6">
               <div class="card-body" id="playernum">
                    your numner
                   <span></span>
              </div>
           </div>
        </div>
<!-- End of first row -->

<!-- Score Row -->
        <div class="row ">
          <div class="card col-sm-6">
            <div class="card-body" id="wins">
              Wins
              <span></span>
            </div>
          </div>
        
          <div class="card col-sm-6">
            <div class="card-body" id="losses">
              Losses
              <span></span>
            </div>
          </div>
        </div>
<!-- End of score row -->

      </div> 
   </div>

    <div class="row justify-content-center">
      <div class="col-sm-6 my-5">
       <div class="row ">

        <div class="col-sm-3">
            <button class="bttn"><img class="img-fluid" src="assets/images/bluejewel.png" alt="bluejewel"><span></span></button>
        </div>

        <div class="col-md-3">
        <button class="bttn"><img class="img-fluid" src="assets/images/greenjewel.png " alt="greenjewel"><span></span></button>
        </div>

        <div class="col-md-3">
          <button class="bttn"><img class="img-fluid" src="assets/images/pinkjewel.png" alt="greenjewel"><span></span></button>
        </div>

        <div class="col-md-3">
          <button class="bttn"><img class="img-fluid" src="assets/images/purplejewel.png" alt="greenjewel"><span></span></button>
        </div>

        
        </div>
      </div>
    </div>

    </section>

<script type="text/javascript" src="assets/javascript/game.js"></script>
