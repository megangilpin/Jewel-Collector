<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Assets css links -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Crystal Collector</title>
</head>
<body>

    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center my-5">
           <h1>Crystal Collector Game!</h1>
          </div>
        </div>
      </div>
    </header>

    <section class="container">

    <div class="row">
      <div class="col-sm-12 jumbotron text-center my-5">
        <p> this is where the instructions go!</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-6">

<!-- Number row -->
        <div class="row ">
          <div class="card col-sm-6">
            <div class="card-body">
                     Goal: 
                     <span id="comp-num"></span>
              </div>
           </div>
    
           <div class="card col-sm-6">
               <div class="card-body">
                    Jewel Count: 
                   <span id="player-num"></span>
              </div>
           </div>
        </div>
<!-- End of first row -->

<!-- Score Row -->
        <div class="row ">
          <div class="card col-sm-6">
            <div class="card-body">
              Wins: 
              <span id="wins"></span>
            </div>
          </div>
        
          <div class="card col-sm-6">
            <div class="card-body">
              Losses: 
              <span  id="losses"></span>
            </div>
          </div>
        </div>
<!-- End of score row -->

      </div> 
   </div>

    <div class="row justify-content-center">
      <div class="col-sm-6 my-5">
       <div class="row ">

        <div class="col-sm-3">
            <button class="bttn" id="blue-jewel"><img class="img-fluid" src="assets/images/bluejewel.png" alt="blue jewel"></button>
        </div>

        <div class="col-md-3">
          <button class="bttn" id="green-jewel"><img class="img-fluid" src="assets/images/greenjewel.png " alt="green jewel"></button>
        </div>

        <div class="col-md-3">
          <button class="bttn" id="pink-jewel"><img class="img-fluid" src="assets/images/pinkjewel.png" alt="pink jewel"></button>
        </div>

        <div class="col-md-3">
          <button class="bttn" id="purple-jewel"><img class="img-fluid" src="assets/images/purplejewel.png" alt="purple jewel"></button>
        </div>

        
        </div>
      </div>
    </div>

  <div class="row justify-content-center my-5">
      <button type="button" class="btn btn-dark justify-content-center" id="new-game">Show Me The Jewelz</button>
  </div>
  
    </section>

<script type="text/javascript" src="assets/javascript/game.js"></script>
<script type="text/javascript">



  



</script>

    
</body>
</html>
